<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="calculator-buttons">
            <div class="row">
                <div class="clear">c</div>
                <div class="action">«</div>
                <div class="action">/</div>
            </div>
            <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="action">x</div>
            </div>
            <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="action">-</div>
            </div>
            <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="action">+</div>
            </div>
            <div class="row">
                <div class="num">±</div>
                <div class="num">0</div>
                <div class="num">,</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
