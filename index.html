<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="calculator-buttons">
            <div class="row">
                <div class="clear" onclick="clearDisplay()">c</div>
                <div class="action" onclick="backspace()">«</div>
                <div class="action" onclick="operator('/')">/</div>
            </div>
            <div class="row">
                <div class="num" onclick="addNumber('7')">7</div>
                <div class="num" onclick="addNumber('8')">8</div>
                <div class="num" onclick="addNumber('9')">9</div>
                <div class="action" onclick="operator('x')">x</div>
            </div>
            <div class="row">
                <div class="num" onclick="addNumber('4')">4</div>
                <div class="num" onclick="addNumber('5')">5</div>
                <div class="num" onclick="addNumber('6')">6</div>
                <div class="action" onclick="operator('-')">-</div>
            </div>
            <div class="row">
                <div class="num" onclick="addNumber('1')">1</div>
                <div class="num" onclick="addNumber('2')">2</div>
                <div class="num" onclick="addNumber('3')">3</div>
                <div class="action" onclick="operator('+')">+</div>
            </div>
            <div class="row">
                <div class="num" onclick="sign()">±</div>
                <div class="num" onclick="addNumber('0')">0</div>
                <div class="num" onclick="comma()">,</div>
                <div class="equal" onclick="equal()">=</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
